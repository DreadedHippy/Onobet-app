<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <ion-item>
        <ion-label position="floating" style="text-align: center;">Make A Choice</ion-label>
        <ion-select ngModel name="team" #choiceInput='ngModel'>
          <ion-select-option value="Home" color="primary-alt">{{homeTeam}}</ion-select-option>
          <ion-select-option value="Away">{{awayTeam}}</ion-select-option>
        </ion-select>
      </ion-item>
      <hr>
      <ion-item>
        <ion-label position="floating">AMOUNT TO BET: </ion-label>
        <ion-input ngModel name="amount" #amount='ngModel' type="number"></ion-input>
      </ion-item>
      <ion-item class="button">
        <ion-button strong color="primary-alt" type="submit">PLACE BET!</ion-button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
